<script>
    var table = document.getElementById("mainView");
    const items = module.exports;
    var stars = [
        "&#9733;&#9733;&#9733;&#9733;&#9733;",
        "&#9733;&#9733;&#9733;&#9733;",
        "&#9733;&#9733;&#9733;",
        "&#9733;&#9733;",
        "&#9733;"

    table.innerHTML = "<tr><th>Time</th><th>Title</th><th>Rank</th><th>Download</th></tr>" +
        items.reduce(function (pre, cur) {
            var head = pre + (cur.isNew ? "<tr class='new'>" : "<tr>");
            return head +
                "<td>" + cur.publishTime + "</td>" +
                "<td><a href='" + cur.url + "'>" + cur.name + "</a></td>" +
                "<td>" + stars[cur.generalRanking] + "</td>" +
                "<td><a href='" + cur.magnetLink + "'>" + "link" + "</a></td>" +
                "</tr>";
        }, "");

</script>
